name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-compose-ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🐳 Subir containers com Docker Compose
        run: docker-compose -f docker-compose.yml up -d --build

      - name: ⏳ Aguardar containers estarem prontos
        run: |
          echo "Aguardando serviços subirem..."
          sleep 15  # ou use um healthcheck no docker-compose

      - name: 🔍 Rodar linter na máquina host
        run: docker exec dynadok-app npm run lint

      - name: ✅ Rodar testes dentro do container da aplicação
        run: docker exec dynadok-app npm run test

      - name: 🧹 Encerrar containers e limpar volumes
        if: always()
        run: docker-compose down --volumes
